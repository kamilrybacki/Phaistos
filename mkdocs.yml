site_name: Phaistos
theme:
  name: material
  highlightjs: true
  hljs_languages:
    - yaml
    - python
  favicon: assets/images/favicon.ico
  palette:
    scheme: slate
    primary: black
    accent: lime
  text: Fira Sans
  code: Fira Mono
plugins:
  - mkdocstrings
nav:
  - Welcome: index.md
  - Installation: installation.md
  - Getting Started:
    - Main Features: getting-started/main-features.md
    - Defining a schema: getting-started/schema.md
    - Using the Validator: getting-started/validator.md
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
