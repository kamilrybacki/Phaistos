name: Tests
on: [push, pull_request]
concurrency:
  group: ${{ github.ref }}-it
  cancel-in-progress: true
jobs:
  integration:
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: ${{ github.event.ref }}
    steps:
      -
        name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
      -
        name: Setup Python 3.12 ðŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      -
        name: Create release version
        run: |
          echo "RELEASE_VERSION=$(basename $RELEASE_VERSION)" >> $GITHUB_ENV
      -
        name: Install dependencies
        run: |
          pip \
            install \
              -r \
                .github/workflows/requirements.txt \
              .
      -
        name: Run integration tests ðŸ©º
        run: |
          python \
            -m \
              pytest \
                -c \
                  pytest.ini
