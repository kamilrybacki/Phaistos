name: Tests
on: [push, pull_request]
concurrency:
  group: ${{ github.ref }}-it
  cancel-in-progress: true
jobs:
  integration:
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: v0.1.0
    steps:
      -
        name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      -
        name: Setup Python 3.12 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      -
        name: Install dependencies
        run: |
          pip \
            install \
              -r \
                .github/workflows/requirements.txt \
              .
      -
        name: Run integration tests ğŸ©º
        run: |
          python \
            -m \
              pytest \
                -c \
                  pytest.ini
